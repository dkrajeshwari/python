<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script>  
    function showMessage(f){
        if(f==="happy")
           message="eat masal puri!!!!!!"
        else if(f==="sleepy")
           message="Go to insta!!!!!!!!!"
        else if(f==="angry")
           message="shout on madhu nayiii!!!!!"
        document.getElementById("res").innerHTML="<h2>"+message+"</h2>"      
    
    }
    </script>
    <title>Document</title>
</head>
<body>
    <h1>how was your day.....</h1>
   
       
             <img src="happy.jpg" alt="Happy"  width="20%" onclick="showMessage('happy')">
        
                 <img src="sleepy.jpg" alt="sleepy" width="20%" onclick="showMessage('sleepy')">
          
                     <img src="angry.jpg" alt="angry" width="20%" onclick="showMessage('angry')">
                 
<div id="res"></div>
</body>
</html>
